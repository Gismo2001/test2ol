<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE" /> 
  <link rel="favicon" href="data/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol-layerswitcher@latest/src/ol-layerswitcher.css">
        
    <link rel="stylesheet" href="https://viglino.github.io/ol-ext/dist/ol-ext.css" /> 
    <link rel="stylesheet" href="node_modules/ol-ext/dist/ol-ext.css">
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol-contextmenu@latest/dist/ol-contextmenu.css">
  <style>
    body {
        /* overflow: hidden; */
       margin: 0;
    }
  
  
a:link {
  color: rgb(0, 41, 128);
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: rgb(63, 144, 248);
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: rgb(0, 13, 255);
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: rgb(0, 60, 255);
  background-color: transparent;
  text-decoration: underline;
}
</style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,Object.assign"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/eligrey/FileSaver.js/aa9f4e0e/FileSaver.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <!--<script src="myFunc.js"></script>  Einbinden von myFunc.js -->
    <script type="module" src="main.js"></script>
</head>
<body>
  <button id="cancelDrawingBtn" style="display: none; position: absolute; top: 10px; right: 10px; z-index: 1020;">
    Abbrechen
  </button>
  <div id="map" class="map"></div> 

  <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
  </div>

  <input type="file" id="geojsonInput" accept=".geojson,.json" style="display: none;" multiple>

  <div id="custom-controls" class="custom-controls">
  </div>

  <div class="button-container">
    <button id="hide-button"><b>C</b></button>
  </div>

  <div id="notification">
    <p>Es gab einen Fehler bei der Standortbestimmung.</p>
    <p>Möchten Sie es erneut versuchen? <span id="retryButton">Erneut versuchen</span></p>
  </div>
  
  <div class="controls hidden">
    <label for="projecSelect">Coord.:</label>
    <select id="projecSelect">
      <option value="EPSG:4326">EPSG:4326</option>
      <option value="EPSG:3857">EPSG:3857</option>
      <option value="EPSG:32632">EPSG:32632</option>
    </select>
    <input type="checkbox" id="toggle-checkbox" title="checkbox">
    <div id="mouse-position" class="custom-mouse-position"></div>
  </div>

  <div id="search-results-container">
    <button id="close-search-results" onclick="closeSearchResults()">✖</button>
    <h3>Suchergebnisse</h3>
    <ul id="search-results"></ul>
  </div>  

 
 
</body>
</html>
