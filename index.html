<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no"> <!-- Telefonnummernerkunnung /> -->
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />  <!-- Kompatibilität mit älteren IE /> -->
  <title>GB 1 web map</title>
  <link rel="favicon" href="data/favicon.ico">
  <link rel="stylesheet" href="node_modules/ol/ol.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
        /* overflow: hidden; */
       margin: 0;
    }
   </style>
</head>
<body>
  <div class="map-container">
    <div id="map" class="map"></div>
    <div id="custom-controls" class="custom-controls"></div>
    <div id="searchBox">
      <input type="text" id="addressInput" placeholder="Adresse eingeben"/>
      <button onclick="searchAddress()">Suchen</button>
    </div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
  </div>
  <div class="controls hidden">
    <label for="projecSelect">Coord.:</label>
    <select id="projecSelect">
      <option value="EPSG:4326">EPSG:4326</option>
      <option value="EPSG:3857">EPSG:3857</option>
      <option value="EPSG:32632">EPSG:32632</option>
     </select>
    <input type="checkbox" id="toggle-checkbox">
    <div id="mouse-position" class="custom-mouse-position"></div>
  </div>
  <div class="button-container"><button id="hide-button"><b>C</b></button></div>
  <div id="notification">
    <p>Es gab einen Fehler bei der Standortbestimmung.</p>
    <p>Möchten Sie es erneut versuchen? <span id="retryButton">Erneut versuchen</span></p>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
